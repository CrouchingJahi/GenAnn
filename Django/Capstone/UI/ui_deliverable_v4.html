<script type="text/javascript">

$(document).ready(function(){
  $("input[name$='ncRna']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#ncRNA-sources").show();
  }
  else if(value=='No') {
    $("#ncRNA-sources").hide();
   }
  });
      $("#ncRNA-sources").hide();

    $("input[name$='cpuislands']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#cpuIsland-sources").show();
  }
  else if(value=='No') {
    $("#cpuIsland-sources").hide();
   }
  });
    $("#cpuIsland-sources").hide();

});
</script>
<script>$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});</script>
