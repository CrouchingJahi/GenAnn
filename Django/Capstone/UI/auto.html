<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <script>
  $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme","Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
    return false;
  });
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Autocomplete: </label>
  <input id="tags" name="search" />
</div>
 <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        </div>
        <legend class="">Form Name</legend>
    
  <label for="tags">Autocomplete: </label>
  <input id="tags" />

    <div class="control-group">
          <label class="control-label">Upload File</label>

          <!-- File Upload -->
          <div class="controls">
            <input class="input-file" id="fileInput" type="file"/>
          </div>
        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Version</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>Hg18</option>
      <option>Hg19</option></select>
          </div>

        </div>   

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Gene Database</label>
          <div class="controls">
            <select class="input-xlarge" name="database">
      <option>RefGene</option>
      <option>Ensemble</option></select>
          </div>

        </div>
 

    <div class="control-group">
          <label class="control-label">Include ncRNA</label>
          <div class="controls">
      <!-- Multiple Radios -->
      <label class="radio">
        <input type="radio" value="Yes" name="ncRna"/>
        Yes
      </label>
      <label class="radio">
        <input type="radio" value="No" name="ncRna" checked="checked"/>
        No
      </label>
  </div>

        </div><div class="control-group" id="ncRNA-sources">

          <!-- Select Multiple -->
          <label class="control-label">ncRNA Sources</label>
          <div class="controls">
            <select class="input-xlarge" multiple="multiple" name="ncRNA_type">
      <option>microRNA (mirBare)</option>
      <option>shRNA (shRNAPred)</option>
      <option>tRNA (tRNAdb)</option>
      <option>rRNA</option></select>
          </div>
        </div><div class="control-group">
          <label class="control-label">Include cpuIslands</label>
          <div class="controls">
      <!-- Multiple Radios -->
      <label class="radio">
        <input type="radio" value="Yes" name="cpuislands" />
        Yes
      </label>
      <label class="radio">
        <input type="radio" value="No" name="cpuislands" checked="checked"/>
        No
      </label>
  </div>

        </div>

    <div class="control-group" id="cpuIsland-sources">

          <!-- Select Multiple -->
          <label class="control-label">cpuIsland Sources</label>
          <div class="controls">
            <select class="input-xlarge" multiple="multiple" name="cpuisland_sources">
      <option>Uscsc database</option>
      <option>RegSNP api</option></select>
          </div>
        </div>
          <!-- Text input-->
          <label class="control-label" for="input01">Text input</label>
          <div class="controls">
            <input type="text" id="search" data-provide="typeahead" data-items="4" class="input-xlarge" name="input"/>
            <p class="help-block">Supporting help text</p>
          </div>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">SNIP Database</label>
          <div class="controls">
            <select class="input-xlarge" name="SNIP_database">
      <option>YRI</option>
      <option>JPT</option>
      <option>CHB</option>
      <option>CEV</option></select>
          </div>

        </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Submit</button>
          </div>
          <pre id="result">
</pre>
        </div>
    </fieldset>
  
<script type="text/javascript">

$(document).ready(function(){
  $("input[name$='ncRna']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#ncRNA-sources").show();
  }
  else if(value=='No') {
    $("#ncRNA-sources").hide();
   }
  });
      $("#ncRNA-sources").hide();

    $("input[name$='cpuislands']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#cpuIsland-sources").show();
  }
  else if(value=='No') {
    $("#cpuIsland-sources").hide();
   }
  });
    $("#cpuIsland-sources").hide();

});
</script>
<script>$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});</script>
</form>

 
</body>
</html>
