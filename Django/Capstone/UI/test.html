
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<link href="bootstrap/css/fineuploader.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery.form.js"></script> 

<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/jsavascript" src="jquery/multifile_compressed.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery.fineuploader-3.0.min.js"></script>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
</head>

<body>

  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        </div>
        <legend class="">Form Name</legend>
    

    <div class="control-group">
          <label class="control-label">Upload File</label>

          <!-- File Upload -->
          <div class="controls">
            <input class="input-file" id="fileInput" type="file"/>
          </div>
        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Version</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>Hg18</option>
      <option>Hg19</option></select>
          </div>

        </div>   

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Gene Database</label>
          <div class="controls">
            <select class="input-xlarge" name="database">
      <option>RefGene</option>
      <option>Ensemble</option></select>
          </div>

        </div>
 

    <div class="control-group">
          <label class="control-label">Include ncRNA</label>
          <div class="controls">
      <!-- Multiple Radios -->
      <label class="radio">
        <input type="radio" value="Yes" name="ncRna"/>
        Yes
      </label>
      <label class="radio">
        <input type="radio" value="No" name="ncRna" checked="checked"/>
        No
      </label>
  </div>

        </div><div class="control-group" id="ncRNA-sources">

          <!-- Select Multiple -->
          <label class="control-label">ncRNA Sources</label>
          <div class="controls">
            <select class="input-xlarge" multiple="multiple" name="ncRNA_type">
      <option>microRNA (mirBare)</option>
      <option>shRNA (shRNAPred)</option>
      <option>tRNA (tRNAdb)</option>
      <option>rRNA</option></select>
          </div>
        </div><div class="control-group">
          <label class="control-label">Include cpuIslands</label>
          <div class="controls">
      <!-- Multiple Radios -->
      <label class="radio">
        <input type="radio" value="Yes" name="cpuislands" />
        Yes
      </label>
      <label class="radio">
        <input type="radio" value="No" name="cpuislands" checked="checked"/>
        No
      </label>
  </div>

        </div>

    <div class="control-group" id="cpuIsland-sources">

          <!-- Select Multiple -->
          <label class="control-label">cpuIsland Sources</label>
          <div class="controls">
            <select class="input-xlarge" multiple="multiple" name="cpuisland_sources">
      <option>Uscsc database</option>
      <option>RegSNP api</option></select>
          </div>
        </div>
          <!-- Text input-->
          <label class="control-label" for="input01">Text input</label>
          <div class="controls">
            <input type="text" id="search" data-provide="typeahead" data-items="4" class="input-xlarge" name="input"/>
            <p class="help-block">Supporting help text</p>
          </div>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">SNIP Database</label>
          <div class="controls">
            <select class="input-xlarge" name="SNIP_database">
      <option>YRI</option>
      <option>JPT</option>
      <option>CHB</option>
      <option>CEV</option></select>
          </div>

        </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Submit</button>
          </div>
          <pre id="result">
</pre>
        </div>
    </fieldset>
  
<script type="text/javascript">

$(document).ready(function(){
  $("input[name$='ncRna']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#ncRNA-sources").show();
  }
  else if(value=='No') {
    $("#ncRNA-sources").hide();
   }
  });
      $("#ncRNA-sources").hide();

    $("input[name$='cpuislands']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#cpuIsland-sources").show();
  }
  else if(value=='No') {
    $("#cpuIsland-sources").hide();
   }
  });
    $("#cpuIsland-sources").hide();

});
</script>
<script>$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});</script>
</form>
</body>

</html>
