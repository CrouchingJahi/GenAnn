<script type="text/javascript">

$(document).ready(function(){
  $("input[name$='ncRna']").click(function(){
  var value = $(this).val();
  if(value=='Yes') {
    $("#ncRNA-sources").show();
  }
  else if(value=='No') {
    $("#ncRNA-sources").hide();
   }
  });
      $("#ncRNA-sources").hide();

    $("input[name$='cpuislands']").click(function(){
  var value = $(this).val();

    $("#cpuIsland-sources").show();
  }
  else if(value=='No') {
    $("#cpuIsland-sources").hide();
   }
  });
    $("#cpuIsland-sources").hide();

});
</script>
<div>

});</script>
